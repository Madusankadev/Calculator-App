<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/font.css" />
  </head>
  <body>
    <div class="container calBox">
      <div class="calItemBox modeChange">
        <img src="./icon/dark.png" alt="mode change" width="36" height="36" class="modIcon" />
      </div>
      <div class="calItemBox histryViewBox">
        <p>12+56/4</p>
      </div>
      <div class="calItemBox valueBox">
        <input type="text" class="value" />
      </div>
    </div>
    <div class="btnSection container">
      <div class="calItemBox btn">
        <button class="opBtn">%</button>
      </div>
      <div class="calItemBox btn">
        <button class="opBtn">x</button>
      </div>
      <div class="calItemBox btn">
        <button class="opBtn">/</button>
      </div>
      <div class="calItemBox btn">
        <button class="yellowBtn"><img src="./icon/clear.png" alt="" width="30" height="30"></button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">7</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">8</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">9</button>
      </div>
      <div class="calItemBox btn">
        <button class="yellowBtn">-</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">4</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">5</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">6</button>
      </div>
      <div class="calItemBox btn">
        <button class="yellowBtn">+</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">1</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">2</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">3</button>
      </div>
      <div class="calItemBox btn btnEqual">
        <button class="yellowBtn">=</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">AC</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">0</button>
      </div>
      <div class="calItemBox btn">
        <button class="grayBtn">.</button>
      </div>
    </div>
  </body>
</html>
